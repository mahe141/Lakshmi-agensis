
<head>
    <title>Lashmi-Agensis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
    {% if session['user_logged_in'] %}
    <div class="container" >
        <center><div><h4>{{msg}}</h4></div></center>
        <form class="form-horizontal" action="{{ url_for('book') }}" style="max-width: 70%;margin: auto;min-width: 70%;" method="POST">
            <br>
            <div class="form-group" style="margin : auto;">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="Name" class="form-control" id="name" placeholder="Enter your Name" >
                </div>
                </div>
                <br>
                <div class="form-group" style="margin : auto;">
                    <label class="control-label col-sm-2" for="email">Phone :</label>
                    <div class="col-sm-10">
                        <input type="tel" name="Phonenum" class="form-control" id="Phonenum"  placeholder="Enter Phonenumber" >
                    </div>
                </div>
                <br>
            <div class="form-group" style="margin : auto;">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" name="Email" class="form-control" id="email" placeholder="Enter email" >
            </div>
            </div>
            <br>
            <div class="form-group" style="margin: auto;">
                <label class="control-label col-sm-2" for="pwd">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" name="Brand" list="fruits">
                <datalist id="fruits">
                    <option value="Bharathi">
                    <option value="Dalmia">
                    <option value="Ramco">
                </datalist>
                </div>
            </div>
            
            <br>
            <div class="form-group" style="margin : auto;">
                <label class="control-label col-sm-2" for="email">Quantity:</label>
                <div class="col-sm-10">
                    <input type="number" name="quantity" class="form-control" id="quantity" placeholder="Enter quantity" >
                </div>
                </div>
            <br>
            <div class="form-group" style="margin : auto;">
                <label class="control-label col-sm-2" for="email">Date:</label>
                <div class="col-sm-10">
                    <input type="date" name="Date" class="form-control" id="date" placeholder="Select date" >
                </div>
                </div>
            <br>
            <div class="form-group" style="margin : auto;">
                <label class="control-label col-sm-2" for="email">Address:</label>
                <div class="col-sm-10">
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter address" >
                </div>
                </div>
            <br>
            <div class="form-group" style="margin : auto;">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            </div>
            <br>
        </form>
        </div>
    <center>
        <form action="/logout" method="GET">
            <button type="submit" class="mt-4 text-center btn btn-primary btn-lg">Logout</button>
        </form>
    </center>
    {% else %}
            <center><h4>To Book You need to login first</h4></center>
    {% endif %}
</body>
