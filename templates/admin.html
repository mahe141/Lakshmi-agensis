<html lang="en">
<head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% include 'navbar.html' %}
    <div class="" >
       <center><h4>{{ msg }}</h4></center>
        <div id="accordion" >
            <div class="card" style="margin-left:10%; margin-right:10%;">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Add new Item to the Stock
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <form class="form-horizontal" action="{{ url_for('addon') }}" style="border: 2px solid black;max-width: 70%;margin: auto;min-width: 70%;" method="post">
                        <br>
                        <div class="form-group" style="margin : auto;">
                            <label class="control-label col-sm-2" for="Name">Brand Name:</label>
                            <div class="col-sm-10">
                                <input type="text" name="bname" class="form-control" id="name" placeholder="Enter Name" >
                            </div>
                            </div>
                            <br>
                            <div class="form-group" style="margin : auto;">
                                <label class="control-label col-sm-2" for="email">Brand cost:</label>
                                <div class="col-sm-10">
                                    <input type="number" name="bcost" class="form-control" id="Phonenum"  placeholder="Enter cost" >
                                </div>
                            </div>
                            <br>  
                            <center>
                                <div class="form-group" style="margin : auto;">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                                <br>
                            </center>
                        </div>
                    </form>
                </div>
              </div>
            </div>
            <div class="card" style="margin-left:10%; margin-right:10%;">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Change Existing Items in the Stock
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <form class="form-horizontal" action="{{ url_for('changeon') }}" style="border: 2px solid black;max-width: 70%;margin: auto;min-width: 70%;" method="post">
                        <br>
                        <div class="form-group" style="margin : auto;">
                            <label class="control-label col-sm-2" for="Name">Brand Name:</label>
                            <div class="col-sm-10">
                                <input type="text" name="bname" class="form-control" id="name" placeholder="Enter Name" >
                            </div>
                            </div>
                            <br>
                            <div class="form-group" style="margin : auto;">
                                <label class="control-label col-sm-2" for="email">Brand cost:</label>
                                <div class="col-sm-10">
                                    <input type="number" name="bcost" class="form-control" id="Phonenum"  placeholder="Enter Cost" >
                                </div>
                            </div>
                            <br>  
                            <center>
                                <div class="form-group" style="margin : auto;">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                                <br>
                            </center>
                        </div>
                    </form>
                </div>
              </div>
            </div>
            <div class="card" style="margin-left:10%; margin-right:10%;">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Delete Items in the Stock
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                    <form class="form-horizontal" action="{{ url_for('delon') }}" style="border: 2px solid black;max-width: 70%;margin: auto;min-width: 70%;" method="post">
                        <br>
                        <div class="form-group" style="margin : auto;">
                            <label class="control-label col-sm-2" for="Name">Brand Name:</label>
                            <div class="col-sm-10">
                                <input type="text" name="bname" class="form-control" id="name" placeholder="Enter Name" >
                            </div>
                            </div>
                            <br>
                            <center>
                                <div class="form-group" style="margin : auto;">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                                <br>
                            </center>
                        </div>
                    </form>
                </div>
              

            </div>

        </div>
        <div style="margin-left: 10%;margin-right: 10%;">
          <center>
            <a href="{{ url_for('display_data') }}"><button class="btn btn-primary btn-lg my-button">
              Display Orders
            </button>
            {% for i in bd %}
                          {% include 'book.html' %}
            {% endfor %}
          </center>
        </div>
          
    
   
        
       
    </div>
    
    
   
</body>
